<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag everything </title>
</head>
<body>
    <!-- Order list  -->
    <ol>
        <li>Fahim</li>
        <li>Faysal</li>
        <li>Sarker</li>
    </ol>

    <!-- Unordered list  -->
    <ul>
        <li>Fahim</li>
        <li>Fahim</li>
        <li>Sarker</li>
    </ul>


    <!-- this is just list item -->
    <li>Fahim</li>
    <li>Faysal</li>
    <li>Sarker</li>

    
</body>
</html>
